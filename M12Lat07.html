<!DOCTYPE html>
<html>
<head>

	<title></title>
	<script type="text/javascript" src="https://ajax.googlepis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
				$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").before("<b>Before<b/>.");
			});
			$("#btn2").click(function(){
				$("p").after("<li>After</li>.");
			});
		});
	</script>
</head>
<body>
	<img src="/images/w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>
	<button id="btn1">Insert before</button>
	<button id="btn2">Insert After</button>
</body>
</html>
