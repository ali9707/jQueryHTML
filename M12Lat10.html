<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googlepis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("h1, h2, p").addClass("blue");
				$("div").addClass("important");
			});
		});
	</script>

	<style type="text/css">
		.important {
			font-weight: bold;
			font-size: xx-large;
		}
		.blue{
			color:blue;
		}
	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<p>This is a paragraph</p>
	<p>This is another paragraph.</p>
	<div>This is Some important text!</div>
	<button>Add classes to elements</button>
</body>
</html>
