<!DOCTYPE html>
<html>
<head>

	<title></title>
	<script type="text/javascript" src="https://ajax.googlepis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
				$(document).ready(function(){
			$("#btn1").click(function(){
				$("p").prepend("<b>Prepended text<b/>.");
			});
			$("#btn2").click(function(){
				$("p").prepend("<li>Prepended item</li>.");
			});
		});
	</script>
</head>
<body>
	<p>This is a paragraph</p>
	<p>This is another paragraph.</p>

	<ol>
		<li>List item1</li>
		<li>List item2</li>
		<li>List item3</li>
	</ol>
	<button id="btn1">Prepend text</button>
	<button id="btn2">Prepend list item</button>
</body>
</html>
